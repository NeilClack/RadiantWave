monitor=,1920x1080@60,auto,1

misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = false
}

animations {
  enabled = false
}

cursor {
  no_hardware_cursors = true
  enable_hyprcursor = false
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

# Audio: unmute and set volume after a short breath so WirePlumber is alive
exec-once = sh -c 'sleep 0.5; wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 1.0'

# Automatically detect monitor settings and scale accordingly
# exec-once=~/.config/hypr/scripts/auto-scale.sh --watch

# Launch the kiosk app last
exec-once = /usr/local/bin/radiantwave
