# Monitor: first detected, preferred mode, auto position, 1.0 scale
monitor=,preferred,auto,1.0

# Make Hyprland quiet and snappy
misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = false
}

animations {
  enabled = false
}

decoration {
  rounding = 0
}

# Xwayland: avoids weird scaling with some apps
xwayland {
  force_zero_scaling = true
}

# Cursor: your settings, kept
cursor {
  no_hardware_cursors = true
  enable_hyprcursor = false
}

# Force your app fullscreen on its workspace (adjust class/title as needed)
# Use `hyprctl clients` once running to confirm class.
windowrulev2 = workspace 1, class:^(radiantwave)$
windowrulev2 = fullscreen, class:^(radiantwave)$
# Optional: keep it tiled (not floating) so fullscreen is clean
windowrulev2 = tile, class:^(radiantwave)$

# Export DBus env for portals etc.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Audio: unmute and set volume after a short breath so WirePlumber is alive
exec-once = sh -c 'sleep 0.5; wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 1.0'

# Launch the kiosk app last
exec-once = /usr/local/bin/radiantwave
